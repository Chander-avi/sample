name: CI/CD Demo Pipeline

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Define environment variables available to all jobs
env:
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€ CI STAGE: Build & Test â”€â”€â”€
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run linter
      - name: Run linter
        run: npm run lint --if-present

      # 5. Run tests with coverage
      - name: Run tests
        run: npm test -- --coverage

      # 6. Build the project
      - name: Build project
        run: npm run build --if-present

      # 7. Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # â”€â”€â”€ CD STAGE: Deploy (Demo) â”€â”€â”€
  deploy-demo:
    name: Deploy to Demo Environment
    needs: build-and-test  # Only run if build/test succeeds
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build --if-present

